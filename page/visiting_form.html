<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0,maximum-scale=10,user-scalable=yes">
		<title>초기방문신청 정보 작성</title>
		<link rel="stylesheet" type="text/css" href="../css/normalize.css">
		<link rel="stylesheet" type="text/css" href="../css/font.css">
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.js"></script>
	</head>
	<body>
		<div id="wrap">
			<header>
				<h1 class="title_line">방문신청 정보 작성</h1>
			</header>
			<div id="content" class="visiting_form">
				<div class="agreement_area">
					<div class="agreement">
						<h2 class="header_line">이용약관 동의</h2>
						<div class="check_box">
							<button class="check">모두동의</button>
							<!--<button class="checked">모두동의</button>-->
							<div class="check_form">
								<p class="check_list">
									<input type="checkbox" id="provision1" name="provision1" class="provision1 check_box"/>
									<label for="provision1">엔로비 이용약관 동의 (필수)<a href="#"><i class="uil uil-angle-right"></i></a></label>
								</p>
								<p class="check_list">
									<input type="checkbox" id="provision2" name="provision2" class="provision2 check_box"/>
									<label for="provision2">엔로비 개인정보 처리방침 (필수)<a href="#"><i class="uil uil-angle-right"></i></a></label>
								</p>
							</div>
						</div>
					</div>
				</div>
				<div class="apply_area">
					<div class="apply_info">
						<h2 class="header_line">방문정보 작성</h2>
						<p class="sub_title">엔로비 이용고객사에 방문신청 하실 경우 자동으로 입력됩니다.<br>
							<span class="t_mini">입력하신 정보는 스마트폰에 저장되며 서버로 전송되지 않습니다.</span>
						</p>
						<div class="apply_form">
							<label class="red_form form_label">
								<span class="form_title">이름</span>
								<input type="text" class="name_form form"/>
							</label>
							<label class="red_form form_label">
								<span class="form_title">소속회사</span>
								<input type="text" class="company_form form"/>
							</label>
							<label class="red_form form_label">
								<span class="form_title">직책</span>
								<input type="text" class="duty form_layout form"/>
							</label>
							<label class="red_form form_label">
								<span class="form_title">휴대전화번호</span>
								<input type="tel" class="phone form_layout form"/>
							</label>
							<label class="free_form form_label">
								<span class="form_title">차량번호</span>
								<input type="text" class="car_num form_layout form"/>
							</label>
							<label class="free_form form_label">
								<span class="form_title">이메일</span>
								<input type="email" class="email form_layout form"/>
							</label>
						</div>
					</div>
				</div>
			</div>
			<div id="footer_btn">
				<button class="complet_btn btn">작성완료</button>
				<button class="completed_btn btn">작성완료</button>
			</div>
		</div>
	</body>
</html>

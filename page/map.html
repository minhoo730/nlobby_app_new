<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0,maximum-scale=10,user-scalable=yes">
		<title>엔로비 앱</title>
		<link rel="stylesheet" type="text/css" href="../css/font.css">
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="../js/nlobby_script.js"></script>
		<script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=do3rhd973l"></script>
	</head>
	<body>
		<div id="wrap">
			<div class="top_bg">
				<div class="top_area">
					<div class="t_search">
						<button class="left_btn">
							<span class="line"></span>
							<span class="line"></span>
							<span class="line"></span>
						</button>
						<input type="text" class="place_form" placeholder="주소 / 장소검색"/>
					</div>
					<div class="t_alarm">
						<button class="t_alarm_btn">알람버튼</button>
					</div>
				</div>
			</div>
			<div class="bot_bg">
				<div class="bot_area">
					<ul>
						<li class="m_loaction"><a href="#">주변</a></li>
						<li class="m_bookmark"><a href="#">즐겨찾기</a></li>
						<li class="m_latest"><a href="#">최근</a></li>
					</ul>
				</div>
			</div>
			<div id="nmap" class="map_main"></div>
			<script>
				new naver.maps.Map('nmap');
			</script>
		</div>
	</body>
</html>

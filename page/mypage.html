<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0,maximum-scale=10,user-scalable=yes">
		<title>사용자 정보</title>
		<!--<link rel="stylesheet" type="text/css" href="../css/normalize.css">-->
		<link rel="stylesheet" type="text/css" href="../css/font.css">
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="../js/nlobby_script.js"></script>
	</head>
	<body>
		<div id="wrap">
			<header>
				<h1 class="title_line"><a href="javascript:history.back();"> < </a>사용자 정보</h1>
			</header>
			<div id="content" class="gray_bg">
				<div class="mypage_area">
					<div class="mypage">
						<h2 class="header_line">내 정보</h2>
						<div class="mypage_info">
							<p class="my_name">이름<a href="#">이민호</a></p>
							<p class="my_pany">소속회사<a href="#">(주)엔로비</a></p>
							<p class="my_rank">직책<a href="#">주임</a></p>
							<p class="my_car">차량번호<a href="#">123가1234</a></p>
							<p class="my_phone">휴대폰 번호<a href="#">010-1234-1234</a></p>
							<p class="my_mail">이메일 주소<a href="#">nim730@nlobby.com</a></p>
						</div>
					</div>
				</div>
				<div class="change_company">
					<div class="setup_area">
						<h2 class="header_line">임직원 회사정보</h2>
						<div class="member_info">
							<p class="mb_company">엔로비</p>
							<div class="change_btn">
								<button class="delete_btn btn">삭제</button>
								<button class="change_btn btn">변경</button>
							</div>
						</div>
					</div>
				</div>
				<div class="alarm_setup">
					<div class="setup_area">
						<h2 class="header_line">알림</h2>
						<div class="apply_form">
							<p class="push_alarm">PUSH 알림</p>
							<label class="toggle_check">
								<input type="checkbox" class="real-checkbox">
								<div class="toggle-button round"></div>
							</label>
						</div>
					</div>
				</div>
				<div class="my_reset">
					<p class="warning">개인정보 초기화를 하실경우<br> 저장된 모든 데이터가 사라집니다. 주의하세요.</p>
					<p class="reset_btn"><a href="#">개인정보 초기화</a></p>
				</div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0,maximum-scale=10,user-scalable=yes">
		<title>엔로비 앱</title>
		<link rel="stylesheet" type="text/css" href="../css/font.css">
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="../js/naver_map.js"></script>
		<script type="text/javascript" src="../js/nlobby_script.js"></script>
		<script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=do3rhd973l"></script>
		<script type="text/javascript" src="../js/accidentdeath.js"></script>
		<script type="text/javascript" src="../js/MarkerClustering.js"></script>
	</head>
	<body>
		<div id="wrap">
			<header>
				<h1 class="title_line"><a href="javascript:history.back();"> < </a>임직원 인증</h1>
			</header>
			<div id="content" class="gray_bg">
				<div class="company_area">
					<div class="my_company">
						<h3>소속회사<span class="green">엔로비</span><button class="change_btn" onclick="location.href='company_find.html'">변경</button></h3>
					</div>
				</div>
				<div class="login_area">
					<div class="login">
						<h2 class="header_line">임직원 로그인</h2>
						<div class="login_form">
							<input type="text" class="id form" id="idForm" placeholder="아이디 입력">
							<input type="password" class="pw form" id="passForm" placeholder="비밀번호 입력" >
							<input type="text" class="id form" placeholder="아이디" disabled>
							<input type="password" class="pw form" placeholder="비밀번호" disabled>
							<p class="error_m red_id">아이디 또는 비밀번호를 잘못입력하셨습니다.</p>
							<p class="error_m red_google">구글APPS로 로그인 되었습니다. 인증완료 버튼을 눌러주세요.</p>
							<p class="error_m red_login">로그인이 되었습니다. 인증완료 버튼을 눌러주세요.</p>
						</div>
						<div class="btn_area">
							<button id="login_btn" class="green_line btn">로그인</button>
							<button id="login_success" class="green_bg btn">인증 되었습니다.</button>
						</div>
						<div class="google_login">
							<p><span class="green">구글APPS 연동고객사</span>는 아래 로그인을 이용해주세요.</p>
							<button id="google_btn" class="black_line btn"><span class="google_ico">Google Apps 로그인</span></button>
							<button id="google_cty" class="green_bg btn">인증 되었습니다.</button>
							<button id="google_lgn" class="btn">로그인</button>
							<p class="id_find">아이디 / 비밀번호를 잊어버리셨나요?<a href="#" class="green">아이디 / 비밀번호 찾기</a></p>
						</div>
					</div>
				</div>
				<div class="customer_link">
					<p>로그인이 안되시는 경우 고객센터를 통해서 문의하시면 
					확인 후 빠르게 도와드리겠습니다.<br><a href="cs_list.html" class="page_link">고객센터 바로가기</a></p>
				</div>
			</div>
			<div id="footer_btn">
				<button id="complet_btn" class="btn">인증완료</button>
				<button onclick="location.href='map.html'" id="completed_btn" class="green_bg btn">인증완료</button>
			</div>
		</div>
		<script> //JS
			document.getElementById('login_btn').onclick = function() {
				var ID = document.getElementById('idForm').value;
				var pass = document.getElementById('passForm').value;
				if (ID === "1234" && pass === "1234") {
					$("#idForm").css("display","block").attr("disabled",true);
					$("#passForm").css("display","block").attr("disabled",true);
					$(".error_m, #complet_btn, #login_btn, .google_login .btn").css("display","none");
					$(".red_login, #login_success, #completed_btn, .google_login #google_lgn").css("display","block");
				} else {
					$(".error_m").css("display","none");
					$(".red_id").css("display","block");
				}
			}
		</script>
	</body>
</html>
